<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View - AR Home Design Tool</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- A-Frame and AR.js CDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AR Home Design Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="ar-view.html">AR View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- AR Scene -->
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
        <!-- AR Marker for tracking -->
        <a-marker preset="hiro">
            <!-- 3D Model or Virtual Object -->
            <a-entity id="virtual-object" gltf-model="assets/models/furniture1.gltf" scale="0.1 0.1 0.1"
                position="0 0 0"></a-entity>
        </a-marker>
        <!-- Camera to view AR scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">AR Home Design Tool &copy; 2024</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (optional for navigation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
